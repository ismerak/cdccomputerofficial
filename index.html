                }).filter(p => p.name);
                filteredProducts = allProducts;

                            <button onclick="addToCart(${p.id})" class="bg-blue-50 p-2.5 rounded-xl text-blue-600 hover:bg-blue-600 hover:text-white transition-all shadow-sm">

        // --- Details Modal ---

        function closeModal() {

        // --- Cart Functions ---
        function addToCart(id) {
            const p = allProducts.find(x => x.id === id);
            const exists = cart.find(x => x.id === id);
            if (exists) exists.quantity++;
            else cart.push({ ...p, quantity: 1 });
            updateCartUI();
            if(!document.getElementById("cartSidebar").classList.contains('hidden')) return;
            // Optionally auto-open cart or show notification
        }

        function updateCartUI() {
            const cartItems = document.getElementById("cartItems");
            const cartTotal = document.getElementById("cartTotal");
            const cartCount = document.getElementById("cartCount");
            const wishCount = document.getElementById("wishlistCount");

            cartItems.innerHTML = "";
            let total = 0;
            let count = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                count += item.quantity;
                const div = document.createElement("div");
                div.className = "flex gap-3 bg-white p-3 rounded-xl border border-gray-100 shadow-sm";
                div.innerHTML = `
                    <img src="${item.image}" class="w-16 h-16 object-cover rounded-lg border">
                    <div class="flex-grow">
                        <div class="text-xs font-bold line-clamp-1 text-gray-700">${item.name}</div>
                        <div class="text-blue-600 font-bold text-sm">$${item.price.toFixed(2)}</div>
                        <div class="flex items-center gap-3 mt-2">
                            <div class="flex items-center border rounded-lg bg-gray-50">
                                <button onclick="updateQty(${item.id}, -1)" class="w-7 h-7 flex items-center justify-center hover:bg-gray-200">-</button>
                                <span class="px-3 text-xs font-bold">${item.quantity}</span>
                                <button onclick="updateQty(${item.id}, 1)" class="w-7 h-7 flex items-center justify-center hover:bg-gray-200">+</button>
                            </div>
                        </div>
                    </div>
                    <button onclick="removeFromCart(${item.id})" class="text-red-300 hover:text-red-500 transition-colors self-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                    </button>
                `;
                cartItems.appendChild(div);
            });

            cartTotal.innerText = `$${total.toFixed(2)}`;
            cartCount.innerText = count;
            cartCount.classList.toggle("hidden", count === 0);
            
            wishCount.innerText = wishlist.length;
            wishCount.classList.toggle("hidden", wishlist.length === 0);
        }

        function updateQty(id, delta) {
            const item = cart.find(x => x.id === id);
            item.quantity += delta;
            if (item.quantity < 1) removeFromCart(id);
            else updateCartUI();
        }

        function removeFromCart(id) {
            cart = cart.filter(x => x.id !== id);
            updateCartUI();
        }

        function toggleCart() {
            const sb = document.getElementById("cartSidebar");
            sb.classList.toggle("hidden");
            setTimeout(() => sb.classList.toggle("translate-x-full"), 10);
        }

        function toggleHeart(id) {
            const index = wishlist.indexOf(id);
            if (index > -1) wishlist.splice(index, 1);
            else wishlist.push(id);
            renderProducts(false);
            updateCartUI();

        function toggleWishlistDisplay() {
            if(wishlist.length === 0) return;
            filteredProducts = allProducts.filter(p => wishlist.includes(p.id));
